<body>
    <div class="contant">
        <h1>Hello World</h1>

    <script>
        let a = null;
        let b = 345;
        let c = true; // can also be flase
        let d = BigInt("567");
        let e = "Rahul"
        let f = Symbol("I am a nice symbol")
        let g = undefined

        console.log(a,b,c,d,e,f,g);

        // Object in JS
        const item = {
            "Rahul" : true,
            "Aniket" : false,
            "Lovish" : 65,
            "Rohan" : undefined
        }
        console.log(item["Rahul"]);
